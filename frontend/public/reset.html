<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Reset</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="center">
    <section class="card">
      <h2>Reset your password</h2>
      <div>
        <label>Token <input id="token" /></label>
        <label>New password <input id="password" type="password" /></label>
        <div style="margin-top:8px"><button id="submit">Set new password</button></div>
      </div>
      <div id="result"></div>
    </section>
  </main>

  <script>
    // prefill token from query
    const params = new URLSearchParams(window.location.search);
    const t = params.get('token'); if (t) document.getElementById('token').value = t;
    document.getElementById('submit').onclick = async () => {
      const token = document.getElementById('token').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/password-reset/confirm', { method: 'POST', headers: {'content-type':'application/json'}, body: JSON.stringify({ token, password }) });
      const j = await res.json();
      document.getElementById('result').textContent = JSON.stringify(j);
      if (j.ok) setTimeout(()=>{ location.href='/'; }, 1500);
    }
  </script>
</body>
</html>
